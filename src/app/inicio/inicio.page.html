<ion-content>

  <ion-slides pager="true">

    <ion-slide *ngFor="let slide of slides">


      <div class="slide-img-padding">
        <img class="img-intro" [src]="slide.img" alt="">
      </div>

      <div>
        <h3 [innerHTML]='slide.titulo'></h3>
      </div>

    </ion-slide>

  </ion-slides>

  

</ion-content>

<ion-footer no-border>

  <ion-grid fidex>
    <ion-row>
      <ion-col size="10" offset="1">
        <ion-button color="primary"
                    expand="full"
                    shape="round"
                    mode="ios"
                    class="btn-primary"
                    routerLink="/login-empresa">
          Empresa
        </ion-button>
      </ion-col>
    </ion-row>

     <ion-row>
      <ion-col size="10" offset="1">
        <ion-button 
                    expand="full"
                    fill="clear"
                    routerLink="/login">
          Usuario
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
